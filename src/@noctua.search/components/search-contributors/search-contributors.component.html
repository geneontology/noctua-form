<div fxLayout="column" fxLayoutAlign="start stretch" class="noc-drawer w-100-p h-100-p">
  <div class="noc-drawer-header" fxLayout="row" fxLayoutAlign="start center">
    <span class="noc-drawer-header-title">
      Contributors</span>
    <span fxFlex></span>
    <button mat-stroked-button (click)="close()" class="noc-rounded-button noc-sm" color="primary"
      aria-label="Close dialog">
      <mat-icon>close</mat-icon> Close
    </button>
  </div>
  <form fxLayout="column" fxLayoutAlign="start stretch" class="mt-8 noc-search-form" noctuaPerfectScrollbar>
    <div *ngFor="let contributor of noctuaUserService.contributors" (click)="selectContributor(contributor)"
      class="noc-contributor-row" fxLayout="row" fxLayoutAlign="start center">
      <div class="w-100-p h-100-p" fxLayout="column" fxLayoutAlign="center start">
        <div class="noc-name">
          {{ contributor.name }}
        </div>
        <div class="">
          <strong>{{ contributor.cams }}</strong> Models
        </div>
      </div>
      <span fxFlex></span>
      <mat-icon class="s-24">
        chevron_right
      </mat-icon>
    </div>
  </form>
</div>
